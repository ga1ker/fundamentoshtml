<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de display</title>
    <style>
        body * {
            background-color: aquamarine;
            width: 200px;
            height: 100px;
        }
        a {
            display: block;
        }
    </style>
</head>
<body>
    <div>Este es el display block. se puede modificar
    el width y el height
    </div>
    <section>Esta y otra etiqueta son block</section>
    <p>Esta tiene un inline display block</p>
    <a href="">esta tiene display inline</a>
    <a href="">El inline no cambia nada en width y el height</a>
    <button>Display inline block</button>
</body>
</html>
